
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="Test_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="script.js" defer></script>
    
</head>

<body >
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
        <header>
            <img src="https://res.cloudinary.com/dcew5hewp/image/upload/v1731593056/ybvv43qvf53qxuwd6is5.png" alt="">
            <h2>Test</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span id="robot" class="material-symbols-outlined">smart_toy</span>
                <p>Hello! I am here to assist you!</p>
            </li>

        </ul>
        <div class="chat-input">
            <textarea placeholder=Enter a query... required>
            </textarea>
            <span id="send-btn" class="material-symbols-outlined">
                send
            </span>
        </div>
        <div class="powered">
            Powered by &nbsp;&nbsp;&nbsp;&nbsp; <a href="https://contexxai.com" target="_blank"><img src="./logo.png" alt=""><b>Contexx AI</b></a>
        </div>
    </div>
    
</body>
</html>
